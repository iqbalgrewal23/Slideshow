<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Slideshow</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <h1>JavaScript Slideshow</h1>

  <div id="slideshow">
    <div class="slide">
      <img src="Images/cr7.jpg" alt="cr7" />
    </div>
    <div class="slide">
      <img src="Images/susans.jpg" alt="susans" />
    </div>
    <div class="slide">
      <img src="Images/tiger.jpg" alt="tiger" />
    </div>
    <div class="slide">
      <img src="Images/susans.jpg" alt="Red Image" />
    </div>
  </div>

  <div class="nav">
    <button id="previous">Previous</button>
    <button id="next">Next</button>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
